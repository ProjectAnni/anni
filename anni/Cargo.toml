[package]
name = "anni"
version = "0.1.1"
authors = ["Yesterday17 <mmf@mmf.moe>"]
edition = "2018"

[dependencies]
tokio = { version = "1.17.0", features = ["full"] }
futures = "0.3.17"
clap = "=3.0.0-beta.5"
regex = "1"
lazy_static = "1.4.0"
which = "4.2.4"
edit = "0.1.2"

serde = { version = "1.0", features = ["derive"] }
toml = "0.5"
directories-next = "2.0.0"

anni-common = { path = "../anni-common" }
anni-flac = { path = "../anni-flac" }
anni-repo = { path = "../anni-repo", features = ["db", "arc", "git"] }
anni-clap-handler = { path = "../anni-clap-handler", features = ["async"] }

i18n-embed = { version = "0.13.4", features = ["fluent-system", "desktop-requester", "filesystem-assets"] }
i18n-embed-fl = "0.6.4"
rust-embed = "6.3.0"

log = "0.4"
env_logger = "0.9.0"
pretty_env_logger = { git = "https://github.com/project-anni/pretty-env-logger" }
anyhow = "1.0"

cuna = "0.6.3"
id3 = "0.6.6"
anni-vgmdb = "0.2.3"

toml_edit = "0.10.1"
uuid = { version = "0.8", features = ["v4"] }

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["json", "rustls-tls"]