[package]
name = "anni"
version = "0.1.0"
authors = ["Yesterday17 <t@yesterday17.cn>"]
edition = "2018"

[features]
default = []
server = []

[dependencies]
dirs-next = "2.0.0"
clap = "2.33.3"
regex = "1"
lazy_static = "1.4.0"
shell-escape = "0.1.5"
edit = "0.1.2"

reqwest = { version = "0.11", features = ["json", "rustls-tls"] }
tokio = { version = "1", features = ["full"] }

anni-common = { path = "../anni-common" }
anni-flac = { path = "../anni-flac" }
anni-repo = { path = "../anni-repo" }
anni-utils = { path = "../anni-utils" }
anni-versary = { path = "../anni-versary" }

i18n-embed = { version = "0.11", features = ["fluent-system", "desktop-requester", "filesystem-assets"] }
i18n-embed-fl = "0.4.0"
rust-embed = "5"

log = "0.4.0"
env_logger = "0.8.3"
anyhow = "1.0"

cue_sheet = { git = "https://github.com/Yesterday17/cue_sheet" }