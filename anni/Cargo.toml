[package]
name = "anni"
version = "0.1.0"
authors = ["Yesterday17 <mmf@mmf.moe>"]
edition = "2018"

[dependencies]
tokio = { version = "1", features = ["full"] }
futures = "0.3.18"
clap = "3.0.0-beta.5"
regex = "1"
lazy_static = "1.4.0"
which = "4.1.0"
edit = "0.1.2"

serde = { version = "1.0", features = ["derive"] }
toml = "0.5"
directories-next = "2.0.0"

anni-common = { path = "../anni-common" }
anni-flac = { path = "../anni-flac" }
anni-repo = { path = "../anni-repo", features = ["db", "arc"] }
anni-derive = { path = "../anni-derive" }
anni-clap-handler = { path = "../anni-clap-handler" }

i18n-embed = { version = "0.12.1", features = ["fluent-system", "desktop-requester", "filesystem-assets"] }
i18n-embed-fl = "0.5.0"
rust-embed = "5"

log = "0.4"
env_logger = "0.9.0"
pretty_env_logger = { git = "https://github.com/project-anni/pretty-env-logger" }
anyhow = "1.0"

indicatif = "0.16.2"

cue_sheet = { git = "https://github.com/project-anni/cue_sheet" }
anni-vgmdb = { git = "https://github.com/project-anni/anni-vgmdb", features = ["blocking"] }

toml_edit = "0.10.1"
uuid = { version = "0.8", features = ["v4"] }

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["json", "rustls-tls"]