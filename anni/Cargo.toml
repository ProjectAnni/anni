[package]
name = "anni"
version = "0.1.0"
authors = ["Yesterday17 <t@yesterday17.cn>"]
edition = "2018"

[features]
default = []
server = []

[dependencies]
clap = "2.33.3"
prettytable-rs = "0.8.0"
cue_sheet = { git = "https://github.com/Yesterday17/cue_sheet" }
cpal = "0.13.1"
hex = "0.4.2"
regex = "1"
lazy_static = "1.4.0"
shell-escape = "0.1.5"
anni-flac = { path = "../anni-flac" }
anni-repo = { path = "../anni-repo" }
anni-utils = { path = "../anni-utils" }
anni-versary = { path = "../anni-versary" }

i18n-embed = { version = "0.9", features = ["fluent-system", "desktop-requester", "filesystem-assets"] }
i18n-embed-fl = { path = "../i18n-embed-fl" }
rust-embed = "5"