[package]
name = "anni"
version = "0.1.0"
authors = ["Yesterday17 <mmf@mmf.moe>"]
edition = "2018"

[dependencies]
clap = "3.0.0-beta.2"
regex = "1"
lazy_static = "1.4.0"
shell-escape = "0.1.5"
which = "4.1.0"
edit = "0.1.2"
futures = "0.3"
tokio = { version = "1.5.0", features = ["full"] }

serde = { version = "1.0", features = ["derive"] }
toml = "0.5"
directories-next = "2.0.0"

anni-common = { path = "../anni-common" }
anni-flac = { path = "../anni-flac" }
anni-repo = { path = "../anni-repo" }

i18n-embed = { version = "0.11", features = ["fluent-system", "desktop-requester", "filesystem-assets"] }
i18n-embed-fl = "0.4.0"
rust-embed = "5"

log = "0.4.0"
log4rs = { version = "1.0.0", default-features = false, features = ["all_components", "config_parsing", "toml_format"] }
anyhow = "1.0"

cue_sheet = { git = "https://github.com/project-anni/cue_sheet" }
anni-vgmdb = { git = "https://github.com/project-anni/anni-vgmdb" }

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["json", "rustls-tls"]