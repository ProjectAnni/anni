[package]
name = "anni"
version = "0.1.1"
authors = ["Yesterday17 <mmf@mmf.moe>"]
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
clap = { version = "4.0.4", features = ["derive", "cargo", "env"] }
clap_complete = "4.0.2"
regex = "1"
lazy_static = "1.4.0"
which = "4.2.4"
edit = "0.1.2"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml_edit = { version = "0.14.4", features = ["easy"] }
directories-next = "2.0.0"

anni-common = { path = "../anni-common" }
anni-flac = { path = "../anni-flac" }
anni-repo = { path = "../anni-repo", features = ["db", "git", "flac"] }
anni-provider = { path = "../anni-provider" }
clap-handler = { version = "0.1.1", features = ["async"] }

i18n-embed = { version = "0.13.4", features = ["fluent-system", "desktop-requester", "filesystem-assets"] }
i18n-embed-fl = "0.6.4"
rust-embed = "6.3.0"

log = "0.4"
env_logger = "0.9.0"
pretty_env_logger = { git = "https://github.com/ProjectAnni/pretty-env-logger" }
anyhow = { version = "1.0", features = ["backtrace"] }

cuna = "0.6.3"
id3 = "1"
anni-vgmdb = "0.3.0"
musicbrainz_rs = { version = "0.4", default-features = false, features = ["rustls"] }

uuid = { version = "1", features = ["v4"] }
alphanumeric-sort = "1.4.4"
ptree = "0.4.0"
colored = "2.0.0"
chrono = "0.4"

inquire = "0.4.0"
notify = { version = "5.0.0", default-features = false, features = ["macos_kqueue"] }
notify-debouncer-mini = { version = "0.2.1", default-features = false }
google-drive3 = { path = "../third_party/google-drive3" }

[dependencies.reqwest]
version = "0.11.11"
default-features = false
features = ["json", "rustls-tls"]

[dev-dependencies]
tempfile = "3.2.0"
