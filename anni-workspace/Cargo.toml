[package]
name = "anni-workspace"
version = "0.1.0"
authors = ["Yesterday17 <mmf@mmf.moe>"]
edition = "2021"

description = "A library to operate on anni workspace."
repository = "https://github.com/ProjectAnni/anni"
license = "Apache-2.0"

[dependencies]
anni-repo = { path = "../anni-repo", version = "0.3.0", features = ["git", "flac", "apply"] }
anni-common = { path = "../anni-common", version = "0.1.2" }
anni-flac = { path = "../anni-flac", version = "0.2.2" }

uuid = { version = "1", features = ["serde"] }
serde = { version = "1", features = ["derive"] }
thiserror = "1"
toml = "0.7.0"

log = "0.4"
alphanumeric-sort = "1.4.4"
