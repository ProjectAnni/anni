[package]
name = "anni-repo"
version = "0.1.0"
authors = ["Yesterday17 <mmf@mmf.moe>"]
edition = "2018"

description = "Operate on anni metadata repository."
repository = "https://github.com/ProjectAnni/anni"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
toml = "0.5"
serde = { version = "1.0", features = ["derive"] }
serde_with = "1.10.0"
regex = "1"
anyhow = "1.0"
thiserror = "1.0"
anni-common = { path = "../anni-common", default-features = false }
uuid = { version = "0.8", features = ["v4", "serde"] }
log = "0.4.0"

# Git related
git2 = { version = "0.14", optional = true, default-features = false, features = ["vendored-libgit2"] }
git2-ureq = { version = "0.1.1", optional = true }

# SQLite related
rusqlite = { version = "=0.26.3", optional = true, features = ["uuid", "bundled", "serde_json"] }
serde_rusqlite = { version = "=0.29.0", optional = true }

# WASM dependencies
[target.wasm32-unknown-unknown.dependencies]
getrandom = { version = "0.2", features = ["js"] }
js-sys = "0.3.56"
uuid = { version = "0.8", features = ["v4", "serde", "wasm-bindgen"] }
wasm-bindgen = { version = "0.2.79", features = ["serde-serialize"] }
serde-wasm-bindgen = "0.4.2"
sqlite-vfs = { git = "https://github.com/ProjectAnni/sqlite-vfs" }

[features]
default = []
arc = ["anni-common/arc"]
db = ["db-read", "db-write"]
db-read = ["rusqlite", "serde_rusqlite"]
db-write = ["rusqlite"]
git = ["git2", "git2-ureq"]
git-socks-proxy = ["git2-ureq/socks-proxy"]