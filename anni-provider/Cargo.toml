[package]
name = "anni-provider"
version = "0.1.1"
authors = ["Yesterday17 <mmf@mmf.moe>"]
edition = "2018"

[dependencies]
tokio = { version = "1", features = ["full", "time"] }
tokio-util = { version = "0.6.3", features = ["compat", "io"] }
tokio-stream = "0.1.8"
futures = "0.3"
async-trait = "0.1.45"

thiserror = "1.0"
anni-repo = { path = "../anni-repo", features = ["db-read"] }
log = "0.4.0"

google-drive3 = { path = "../third_party/google-drive3" }

uuid = { version = "0.8" }
sha2 = "0.9.4"
hex = "0.4.2"
parking_lot = "0.11.1"
dashmap = "5.2.0"
lru = "0.7.3"
anni-flac = { path = "../anni-flac", features = ["async"] }

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["json", "rustls-tls", "stream"]
