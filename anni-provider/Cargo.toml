[package]
name = "anni-provider"
version = "0.1.1"
authors = ["Yesterday17 <mmf@mmf.moe>"]
edition = "2021"

description = "Storage providers for Project Anni."
repository = "https://github.com/ProjectAnni/anni"
license = "Apache-2.0"

[dependencies]
tokio = { version = "1", features = ["time"] }
tokio-util = { version = "0.7.2", features = ["compat", "io"] }
tokio-stream = "0.1.8"
futures = "0.3"
async-trait = "0.1"

thiserror = "1.0"
anni-repo = { path = "../anni-repo", version = "0.1.1", features = ["db-read"] }
log = "0.4"

anni-google-drive3 = { path = "../third_party/google-drive3", version = "0.1.0" }

uuid = "1"
sha2 = "0.10.2"
hex = "0.4.2"
parking_lot = "0.12.0"
dashmap = "5.2.0"
lru = "0.7.3"
anni-flac = { path = "../anni-flac", version = "0.2.2", features = ["async"] }

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["json", "rustls-tls", "stream"]
